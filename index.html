<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <!--Hello world in jquery-->
    <h3>jQuery hello World</h3>
    <div class="hello"></div>
    <!--Events in jQuery-->
    <h3>Event's</h3>
    <div class="groupEvents">
    <div class="clickBox">Click Me</div>
    <div class="hoverBox">Hover off</div>
    <div class="keyPress">
        <input id="text" type="text" placeholder="Write text">
        <div class="key">
        </div>
        <button id="clear">clear</button>
    </div>
    <div class="mousePosition">Position
        <div class="tooltip"></div>
    </div>
    <div class="multi">MultiEvent
        <button class="btn-1">btn-1</button>
        <button class="btn-2">btn-2</button>
    </div>
    </div>
      <!--Functions + Selectors in jQuery-->
      <h3>Functions + Selectors</h3>
      <div class="groupElements">
          <div class="boxes">
            <div class="box2 box-select">
                <div><input id="text2" type="text" placeholder="Write text and press enter">
                </div>
                <label>Select element</label>
                <select id="selector">
                <option>spring</option>
                <option>winter</option>
                <option>summer</option>
                <option>autumn</option>
                </select>
               <div><a id="a-ele">click 'a' element</a></div> 
            </div>
            <div class="infoChild box2"> <h3>Collection Of Children's</h3></div>
            <div id="box" class="box2">Click for get item by id</div>
            <div class="hidden-ele box2 hidden">Hidden element</div>
            
        </div>
        
          <button class="hide">Hide</button>
          <button class="show">Show</button>
          <button class="hide-mol">Hide Molten</button>
          <button class="show-mol">Show Molten</button>
          <button class="iterate-ele">Iterate-ele</button>
          <button class="get-parent">Get-parent</button>
          <button class="hidden-element">Show hidden element</button>
          <button class="remove-element">Remove elements</button>

      </div>
<script src="jquery.js"></script>
<script src="hello.js"></script>
<script src="events.js"></script>

</body>

</html>
