<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <!--Hello world in jquery and js-->
    <h3>jQuery hello World</h3>
    <div id="hello" class="hello"></div>
    <!--Events in jQuery anr js -->
    <h3>Event's</h3>
    <div class="groupEvents">
    <div id="clickBox" class="clickBox ele ">Click Me</div>
    <div id="hoverBox" class="hoverBox ele ">Hover off</div>
    <div class="keyPress ele ">
        <input id="text" type="text" placeholder="Write text">
        <div id="key" class="key">
        </div>
        <button id="clear">clear</button>
    </div>
    <div id="mouse-pos" class="mousePosition ele ">Position
        <div id="tooltip" class="tooltip"></div>
        <div id="tooljs" class="tooljs"></div>
    </div>
    <div class="multi ele ">MultiEvent
        <button class="btn-1 btn ">btn-1</button>
        <button class="btn-2 btn">btn-2</button>
    </div>
    </div>
      <!--Functions + Selectors in jQuery and js-->
      <h3>Functions + Selectors</h3>
      <div id="groupElements" class="groupElements">
          <div class="boxes">
            <div id="box-select" class="box2 box-select">
                <div><input id="text2" type="text" placeholder="Write text and press enter">
                </div>
                <label>Select element</label>
                <select id="selector">
                <option>spring</option>
                <option>winter</option>
                <option>summer</option>
                <option>autumn</option>
                </select>
               <div><a id="a-ele">click 'a' element</a></div> 
            </div>
            <div id="infoChild" class="infoChild box2"><h3 id="title">Collection Of Children's</h3></div>
            <div id="box" class="box2">Click for get item by id</div>
            <div id="hidden" class="hidden-ele box2 hidden">Hidden element</div>
            
        </div>
        
          <button id="hide" class="hide">Hide</button>
          <button id="show" class="show">Show</button>
          <button id="hide-mol"class="hide-mol">Hide Molten</button>
          <button id="show-mol" class="show-mol">Show Molten</button>
          <button id="iterate-ele" class="iterate-ele">Iterate-ele</button>
          <button id="get-parent" class="get-parent">Get-parent</button>
          <button id="hidden-element"class="hidden-element">Show hidden element</button>
          <button id="remove-element"class="remove-element">Remove elements</button>

      </div>

<!-- PLUGIN jquery -->
<h1>Plugin</h1>
<div class="plugin"></div>






<script src="jquery.js"></script>
